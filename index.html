<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blur demo</title>
  </head>
  <body>
    <center>
      <div id="image">
        <img
          class="mainImg"
          src="https://files.catbox.moe/9rivs9.jpeg"
          alt=""
          id="main"
        />
        <img
          src="https://files.catbox.moe/2m4qv6.png"
          alt=""
          class="imgSubject"
          onmouseover="document.getElementById('main').style.filter = 'blur(7px)'"
          onmouseout="document.getElementById('main').style.filter = 'blur(0px)'"
        />
      </div>
    </center>
  </body>
</html>
